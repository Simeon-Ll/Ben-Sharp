<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Sharp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="content">
        <div class="hero">
            <nav>
                <div class="logo"><h1>Ben Sharp</h1></div>
            </nav>

            <div class="intro"  data-aos="fade-out" data-aos-duration="1000">
                <div class="image"><img src="Pottery/Ben Sharp.jpg" alt="Ben Sharp"></div>
                <div class="word">
                    <h2>Hi<br>I am <span>Ben Sharp</span></h2>
                    <a href="#contact"><button>Contact me</button></a>
                </div>
                
            </div>
            

        </div>

        <div class="quote">
            <h1 >
                "In clay's embrace, art takes form, <br>
                From humble earth, beauty is born."
            </h1>
        </div>

        <div class="about">
            <div class="wrapper">
                
            </div>
        </div>

        <div class="contact" id="contact">
            <div class="wrapper">
                <h1>Contact Me</h1>
                <h2>Send me an Email...</h2>
                <form action="https://formspree.io/f/xeqbange" method="post">
                    
                        <input type="text" name="name" placeholder="Name" class="small" required autocomplete="off">
                        <br>
                    
                        <input type="email" name="email" placeholder="Email Address" class="small" required autocomplete="off">
                        <br>
                    
                        <textarea name="message" placeholder="Message..."  required></textarea>

                        <div class="bottom">
                            <button type="submit">Submit</button>
                            <ul class="socials">
                                <li><a href="####"><ion-icon name="logo-facebook" class="icons"></ion-icon></a></li>
                                <li><a href="####"><ion-icon name="logo-twitter" class="icons"></ion-icon></a></li>
                                <li><a href="####"><ion-icon name="logo-instagram" class="icons"></ion-icon></a></li>
                            </ul>
                </div>
           
        </form>
    </div>

        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
